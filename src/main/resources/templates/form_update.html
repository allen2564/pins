<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> TusPinsTunja / Catalogo </title>
  <link
      rel="shortcut icon"
      th:href="@{/img/logo.png}"
      type="image/x-icon"
    />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>
</head>

<body>
  <header>
    <nav th:replace="layout/plantilla.html :: navigation"></nav>
    <div class=" d-flex p-0 container-fluid text-center text-capitalize align-items-center justify-content-center"  th:style="'background-image: url(' + @{/img/fondu.jpg} + '); background-size: cover; background-position-y: center;  width: 100%; height: 200px;'" >
    
      <h1 class="text-white fw-bolder w-100 overflow-hidden h-100 display-2 pt-5 text-wrap  m-auto" style="text-decoration: underline solid #A0835C; text-shadow: 3px 5px 3px rgb(0, 0, 0); backdrop-filter: blur(2px); background-color: rgba(0, 0, 0, 0.353); ">[[${titulo}]]</h1>
    </div>
  </header>
  <main>
<div class="container-fluid" >
  <div class="row justify-content-evenly align-items-center m-auto text-center border rounded-2 p-3" style="background-color: #1d282e;">

    <form class="text-white">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>
  </div>
  </main>
  <footer class="text-capitalize text-center">
    &copy; 2023 TusPinsTunja - Todos los Derechos Reservados 
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
   crossorigin="anonymous"
 ></script>
</body>


</html>
